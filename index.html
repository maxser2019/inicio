<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Logo</title>
</head>
<body>
    <header>
        <div class="logo">
            <!--<h1>MAXSER</h1>
            <h2>tecnología sin límite<span>s</span></h2>-->
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <a href="#1">
                        <li>Inicio</li>
                    </a>
                    <a href="#2">
                        <li>¿Quienes somos?</li>
                    </a>
                    <a href="#3">
                        <li>Nuestros Servicios</li>
                    </a>
                    <a href="#4">
                        <li>Eventos</li>
                    </a>
                    <a href="#5">
                        <li>Publicaciones</li>
                    </a>
                    <a href="#6">
                        <li>Contacto</li>
                    </a>
                </ul>
            </nav>
            <div id="hamburger">
                <button>
                    <span class="top-line"></span>
                    <span class="middle-line"></span>
                    <span class="bottom-line"></span>
                </button>
            </div>
        </div>
    </header>
    <section id="1" class="uno">

    </section>
    <section id="2" class="dos">

    </section>
    <section id="3" class="tres">

    </section>
    <section id="4" class="cuatro">

    </section>
    <section id="5" class="cinco">

    </section>
    <section id="6" class="seis">

    </section>
    <footer>
        
    </footer>
    <!--JavaScript-->
    <script>
        const nav = document.querySelector('#hamburger button');
        const menu = document.querySelector('header nav');
        nav.addEventListener('click', e => {
            nav.classList.toggle('open');
            menu.classList.toggle('navOpen');
        })
    </script>
</body>
</html>
